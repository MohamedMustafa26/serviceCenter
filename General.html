<!DOCTYPE html>

  <head>
        <title>مركز الخدمة العامة</title>

        <link href="css/general.css" rel="stylesheet">  
        <link href="css/signup.css" rel="stylesheet">        
        <link href="css/loading.css" rel="stylesheet">   
        <link rel="icon" href="img/logo.png">
        <script src="js/html5shiv.min.js"></script>
      

  </head>
  
  <body>
        <div class="container-fluid">
     <nav>
            <div class="row">
                <!-- Right Side NAV -------------------List Items -------------------- -->
              <div class="right-nav col-md-4">
                <div class="center-logo">
                    <img src="img/logo.png" alt="center logo">
                </div>
            </div>
                <!-- left Side --------------------------Contact Button----------------------------->

           </div>
      </nav> 
        <!-- Start Shape ------------------------------------------------------------------->
          <div class="shape">
           <div class="parent col-lg-6 col-md-5 col-xs-12">
             <ul class="icons text-center">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook fa-2x"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter fa-2x"></i></a></li>
                <li><a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a></li>
                <li><a href="https://www.google.com" target="_blank"><i class="fa fa-google fa-2x"></i></a></li>

             </ul>
                <div class="child"></div>
                <div class="twochild"></div>
           </div>
          </div>
        <!-- End Shape ----------------------------------------------------------------------->

          <div class="content-left text-center col-lg-6 col-md-3 ">
               <h1>اهلا بكم</h1>
               <h2>الصفحة الرسمية لمركز الخدمة العامة<br>بكلية العلوم جامعة المنوفية</h2>
        <!---------------------------------- Start Sign in Form ------------------------------>

               <form class="row" role="form">
                   <div class="form-group register col-lg-6 col-lg-push-3">
                       <input autofocus required autocomplete="on" class="form-control input-lg" type="text" placeholder="البريد الإليكتروني..">
                       <input required class="form-control input-lg"type="password"placeholder="الرقم السري..">
                       <div class="loading">
                                  <span></span>
                                  <span></span>
                                  <span></span>
                                  <span></span>
                                  <span></span>
                              </div>
                        <span class="forget-pass" >نسيت كلمة المرور؟</span>
                       <button class="btn btn-primary start">تسجيل دخول</button>    
                   </div>
               </form>
              
               <span>ليس لديك حساب؟</span>
               <button class="newuser btn btn-success">حساب جديد</button>
          </div>
          
          <div class="content-down text-center col-lg-4 col-md-2">
        <!----------------------------------End Sign in Form ---------------------------------------->

        <!------------------------------ Start Sign up Form ---------------------------------------->
            <button class="btn btn-danger back">< رجوع</button>
               <form class=" row formOne" role="form">
                   <div class="form-group col-lg-12">
                       <input autofocus required class="form-control input-lg" type="email" placeholder="البريد الإليكتروني ..">
                       <input required class="form-control input-lg"type="password"placeholder="كلمة المرور..">
                       <input required class="form-control input-lg"type="password"placeholder="اعد ادخال كلمة المرور..">
                       <input required class="form-control input-lg"type="text"placeholder="الاسم بالكامل..">
                       <input required class="form-control input-lg"type="text"placeholder="الرقم القومي..">
                       <input required class="form-control input-lg"type="text"placeholder="رقم التليفون الأرضي..">
                       <input required class="form-control input-lg"type="text"placeholder="رقم الموبايل..">
                       <input required class="form-control input-lg" type="text"placeholder="تاريخ الميلاد (يوم / شهر / سنه) ..">
                       <button required class="btn btn-primary nextStep " name="" value="" > التالي ></button>
                   </div>
               </form>
               <form class="row formTwo" role="form">
                   <div class="form-group col-lg-12">

                       <input required class="form-control input-lg" type="text"placeholder="محل الميلاد..">

                       <input autofocus required class="form-control input-lg" type="text" placeholder="العنوان بالكامل (قرية - مدينة - محافظة)">
                       <select class="form-control dep" name="dep" value="dep">
                           <option id="chemistry" value="chemistry">قسم الكيمياء</option>
                           <option id="physics" value="physics">قسم الفيزياء</option>
                           <option id="mathematics" value="mathematics">قسم الرياضيات</option>
                           <option id="zoology" value="zoology">قسم علم الحيوان</option>
                           <option value="potany">قسم النبات</option>
                           <option value="geology">قسم الجيولوجيا</option>
                       </select>
                       <select class="form-control chap" name="char" value="char">
                           <option value="chemistry">الكيمياء والجيولوجيا</option>
                           <option value="chemistry">الكيمياء والفيزياء</option>
                           <option value="chemistry">الكيمياء والحيوان</option>
                           <option value="chemistry">الكيمياء والنبات</option>
                           <option value="chemistry">الكيمياء والحشرات</option>
                       </select>
                       
                       <select class="form-control" name="level">
                           <option> أقل من 36 س.م</option>
                           <option>أقل من 72 س.م</option>
                           <option>أقل من 108 س.م</option>
                           <option>أكثر من 108 س.م</option>
                       </select>
                       <textarea class="form-control input-lg" placeholder="الدورات التدريبية الحاصل عليها .."></textarea>
                       <label>المواعيد المقترحة للتدريب</label>
        
                       <select class="form-control">
                           <option disabled>المواعيد المقترحة للتدريب</option>
                           <option>صباحًا</option>
                           <option>مساءًا</option>
                           <option>دراسة</option>
                           <option>صيف</option>
                       </select>
                       <textarea class="form-control input-lg" placeholder="ملاحظات .."></textarea>

                       <a href="courses.html"><button class="btn btn-primary endRegister" name="" value="" >تسجيل</button></a>

                   </div>
               </form>
        <!------------------------------ End Sign up Form ---------------------------------------->

          </div>
              
              

        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
